<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data={"modelName":"Address",
        "calledMethod":"getAreas",

    }
  fetch('https://api.novaposhta.ua/v2.0/json/' ,{
