<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container</title>
    <script type="text/javascript">

        function look(type)
        {
            param = document.getElementById(type)
            param.style.display = param.style.display == "block" ? "none" : "block"
        }
    </script>
</head>
<style>

</style>

                    <li type="circle" id="li_1" name="li_11" style="display:block">
                        <a href="javascript:look('li1');">Local Disk C:</a></li>
